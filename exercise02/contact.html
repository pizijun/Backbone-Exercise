<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/contact.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
               
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav nav-pills ">
                    <li class="active"><a href="#">首页</a></li>
                    <li><a href="#" id="contact-add" data-toggle="modal" data-target="#addModal">添加</a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" id="search-area" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default" id="contact-search">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <!-- <li><a href="">通讯录共有<span class="badge" id="contact-total">23</span>个联系人</a></li> -->
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
    </div>
    <div class="container">
    <table class="table table-bordered">
        <thead>
        <tr id="title-bar">
            <th>姓名</th>
            <th>手机</th>
            <th>邮箱</th>
            <th>编辑</th>
        </tr>
        </thead>
        <tbody id="contact-list">
        <tr>
          
        </tr>
        
        </tbody>
    </table>
    <p id="savebtn-wrap">
    <button type="button" class="btn btn-primary btn-lg" id="contact-save">保存</button>
    </p>
</div>
<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">添加联系人</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputName" placeholder="姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputMobile" class="col-sm-2 control-label">手机</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputMobile" placeholder="手机">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="inputEmail" placeholder="邮箱">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="cancelbtn">取消</button>
                <button type="button" class="btn btn-primary" id="addbtn">添加</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
    <script src="../public/js/jquery-1.10.2.js"></script>
    <script src="../public/js/underscore.js"></script>
    <script src="../public/js/backbone.js"></script>
    <script src="../public/js/backbone.localStorage.js"></script>
    <script src="./js/contact.js"></script>
    <script type="text/template" id="contact-template">
        <td><%- name %> <input type="text" value='<%- name %>' id="cname"></td>
        <td><%- phone %> <input type="text" value='<%- phone %>' id="cphone"></td>
        <td><%- email %> <input type="text" value='<%- email %>' id="cemail"></td>
        <td>
            <button type="button" class="btn btn-success btn-xs contact-edit">修改</button>
            <button type="button" class="btn btn-warning btn-xs contact-delete">删除</button>
        </td>
    </script>

    <script type="text/template" id="status-template">
       <li><a>通讯录共有<span class="badge" id="contact-total"><%= length %></span>个联系人</a></li>
    </script>
   
</body>

</html>
